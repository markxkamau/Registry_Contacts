<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
          referrerpolicy="no-referrer"/>
</head>
<body>
<nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
        <div class="flex justify-between items-center">
            <p class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700">Contacts List</p>
        </div>
    </div>
</nav>
<div class="max-w-2xl mx-auto bg-white p-16 bg-white">

    <div class="overflow-x-auto border-x border-t">
        <table class="table-auto w-full">
            <thead class="border-b">
            <tr class="bg-gray-100">
                <th class="text-left p-4 font-medium">
                    Company Id
                </th>
                <th class="text-left p-4 font-medium">
                    Company Name
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b hover:bg-gray-50" th:each="company:${company_info}">
                <td class="p-4" th:text="${company.id}">
                    Prof. Lucie Waters
                </td>
                <td class="p-4" th:text="${company.name}">
                    basic@example.com
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="max-w-2xl mx-auto bg-white p-16 bg-white">

    <div class="overflow-x-auto border-x border-t">
        <table class="table-auto w-full">
            <thead class="border-b">
            <tr class="bg-gray-100">
                <th class="text-left p-4 font-medium">
                    Contact Id
                </th>
                <th class="text-left p-4 font-medium">
                    Contact Number
                </th>
                <th class="text-left p-4 font-medium">
                    Company Id
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b hover:bg-gray-50" th:each="contact:${contact_info}">
                <td class="p-4" th:text="*{contact.id}">
                    Prof. Lucie Waters
                </td>
                <td class="p-4" th:text="*{contact.number}">
                    basic@example.com
                </td>
                <td class="p-4" th:text="*{contact.companyId}">
                    Administrator
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
