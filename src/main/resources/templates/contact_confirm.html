<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
          referrerpolicy="no-referrer"/>
</head>
<body>
<nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
        <div class="flex justify-between items-center">
            <p class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700" th:text="${company_info.name}+' Confirmation'" :>Contacts Confirmation</p>
        </div>
    </div>
</nav>
<div class="max-w-4xl mx-auto bg-white p-16 bg-white">

    <div class="overflow-x-auto border-x border-t">
        <table class="table-auto w-full">
            <thead class="border-b">
            <tr class="bg-gray-100">
                <th class="text-left p-4 font-medium">
                    Company Id
                </th>
                <th class="text-left p-4 font-medium">
                    Company Name
                </th>
                <th class="text-left p-4 font-medium">
                    Company Contact
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b hover:bg-gray-50">
                <td class="p-4" th:text="${company_info.id}">
                    Prof. Lucie Waters
                </td>
                <td class="p-4" th:text="${company_info.name}">
                    basic@example.com
                </td>
                <td class="p-4" th:text="${contact_info.number}">
                    basic@example.com
                </td>

                <td class="p-4" >
                    <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                       href="#" th:href="@{/contact/all_contacts}"> Confirm</a>

                </td>
                <td class="p-4">
                    <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                       href="#" th:href="@{'/company/home/'+${company_info.id}}"> Edit</a>

                </td>
            </tr>

            </tbody>

        </table>
    </div>
<!--    <div>-->
<!--        <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"-->
<!--           href="#" th:href="@{/company/new_company}"> New Company</a>-->
<!--    </div>-->
</div>
</body>
</html>
